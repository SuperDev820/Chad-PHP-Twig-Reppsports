<div class="col-md-4">
	<div class="card border-0 text-center">
		<div class="card-img">
			<img class="img-fluid" src="{{image}}">
		</div>
		<div class="card-body">
			<div class="card-title">
				<a href="#">{{title}}</a>
			</div>
			<div class="card-info">
				<p>{{info}}</p>
			</div>
		</div>
		<div class="card-footer bg-transparent border-0">
			<button>read more</button>
		</div>
	</div>
</div>
